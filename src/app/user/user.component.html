<div class="container mt-5 " *ngIf="loginSucces===false">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center">{{ showRegister ? 'Crear Cuenta' : 'Iniciar Sesión' }}</h2>
          <form *ngIf="!showRegister" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="loginCedula">Cédula:</label>
              <input type="text" class="form-control" id="loginCedula" formControlName="userId" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Contraseña:</label>
              <input type="password" class="form-control" id="loginPassword" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>
          <hr>
          <div *ngIf="showRegister">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="form-group">
                <label for="identificationType">Tipo de Identificación:</label>
                <select class="form-control" id="identificationType" formControlName="identificationType" required>
                  <option value="">Seleccionar</option>
                  <option value="CC">Cédula</option>
                  <option value="CE">Cédula de Extranjería</option>
                  <!-- Agrega más opciones según sea necesario -->
                </select>
              </div>
              <div class="form-group">
                <label for="userId">Número de Identificación:</label>
                <input type="text" class="form-control" id="userId" formControlName="userId" required>
              </div>
              <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="birthdate" formControlName="dateOfBirth" required>
              </div>
              <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" class="form-control" id="phone" formControlName="phoneNumber" required>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="" formControlName="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
                <small class="form-text text-muted">
                  La contraseña debe contener al menos una mayúscula, un carácter especial, un número y tener una
                  longitud mínima de 8 caracteres.
                </small>
              </div>
              <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
            </form>
          </div>
          <button class="btn btn-link mt-3 d-block mx-auto" (click)="toggleRegister()">
            {{ showRegister ? '¿Ya tienes una cuenta? Inicia sesión' : '¿No tienes una cuenta? Regístrate' }}
          </button>
        </div>
      </div>
    </div>
  </div>


</div>



<div *ngIf="loginSucces===true" class="container mt-5">
  <div *ngIf="dataPerfil; let perfil" class="card">
    <div class="card-header">
      <h2>Bienvenido</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="updateForm">
        <fieldset disabled>
          <div class="mb-3">
            <label for="userId" class="form-label">Cédula (userId)</label>
            <input type="text" id="userId" class="form-control" formControlName="userId" title="Cédula"
              placeholder="Ingrese su cédula">
          </div>
        </fieldset>
        <div class="mb-3">
          <label for="identificationType" class="form-label">Tipo de Identificación</label>
          <input type="text" id="identificationType" class="form-control" formControlName="identificationType"
            title="Tipo de Identificación" placeholder="Ingrese el tipo de identificación">
        </div>
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Fecha de Nacimiento</label>
          <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth"
            title="Fecha de Nacimiento" placeholder="Ingrese su fecha de nacimiento">
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Número de Teléfono</label>
          <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber"
            title="Número de Teléfono" placeholder="Ingrese su número de teléfono">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" formControlName="email" title="Correo Electrónico"
            placeholder="Ingrese su correo electrónico">
        </div>
        <button type="button" class="btn btn-primary" (click)="actualizarPerfil()">Actualizar</button>
        <button type="button" class="btn btn-secondary" (click)="cerrarSesion()">Cerrar Sesión</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser()">Eliminar
          Perfil</button>
      </form>
    </div>
  </div>
</div>
